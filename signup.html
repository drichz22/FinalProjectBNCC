<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="formstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container forms">

        <div class="form signup">
            <div class="form-content">
                <header>Contact Us</header>
                <form action="" id="form">
                    <div class="alert">Form is submitted successfully</div>
                    <div class="field input-field">
                        <input type="text" placeholder="Nama Lengkap" class="input" required id="name">
                    </div>

                    <div class="field input-field">
                        <input type="email" placeholder="E-Mail" class="input" id="email">
                    </div>

                    <div class="field input-field">
                        <input type="tel" placeholder="Nomor Telepon" class="input" id="telephone">
                    </div>

                    <div class="field input-field">
                        <textarea name="comment" placeholder="Tolong beri komentar disini..." class="textarea" id="comment"></textarea>
                    </div>

                    <div class="field button-field">
                        <button type="submit">Submit</button>
                    </div>
                </form>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="sign.js"></script>
</body>
</html>
